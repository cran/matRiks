<h1 class="title toc-ignore">other-figures</h1>



<p>This vignette illustrates all the other figures available in the
<code>matRiks</code> package. To obtain the single figures to use for
concatenating the figures, use the prefix <code>s_</code> before the
command of the figure. For instance, to obtain a single lily, use the
command <code>s_malta()</code>.</p>
