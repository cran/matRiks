<h1 class="title toc-ignore">black-figures</h1>



<p>This vignette illustrates all the black figures available in the
<code>matRiks</code> package. To obtain the single figures to use for
concatenating the figures, use the prefix <code>s_</code> before the
command of the figure. For instance, to obtain a single biscuit, use the
command <code>s_biscuit()</code>.</p>
